index:
    path: /
    defaults: { _controller: index_controller:indexAction }
    methods: [GET]

get_default:
    path: /get
    defaults: { _controller: index_controller:getAction }
    methods: [GET]

get:
    path: /get/{name}
    defaults: { _controller: index_controller:getAction }
    methods: [GET]

serialize:
    path: /serialize/{name}
    defaults: { _controller: index_controller:serializeAction }
    methods: [GET]

property:
    path: /property
    defaults: { _controller: index_controller:propertyAction }
    methods: [GET]

serviceModel:
    path: /serviceModel
    defaults: { _controller: index_controller:serviceModelAction }
    methods: [GET]

serviceContainer:
    path: /serviceContainer
    defaults: { _controller: index_controller:serviceContainerAction }
    methods: [GET]